<script>
var query_type_arr = ["zhanzhan", "checi", "chezhan"];
function change_query_type(query_type) {
	var query_type_arr_length = query_type_arr.length;
	for (var i = 0; i < query_type_arr_length; i++) {
		document.getElementById("querytype_" + query_type_arr[i]).checked = false;
	}
	document.getElementById("querytype_" + query_type).checked = true;
}
function getQueryType() {
	var query_type_elems = document.getElementsByName("querytype");
	var query_type_elems_length = query_type_elems.length;
	var query_type = "zhanzhan";

	for (var i = 0; i < query_type_elems_length; i++) {
		if (true == query_type_elems[i].checked) {
			query_type = query_type_elems[i].value;
			break;
		}
	}
	return query_type;
}
function clickquery() {
	var query_type = getQueryType();
	if (query_type == "zhanzhan") {
		if (true == _Submit( query_type )) {
			document.getElementById("form_zhanzhan").submit();
		}
	} else if (query_type == "checi") {
		if (true == _Submit( query_type )) {
			document.getElementById("form_checi").submit();
		}
	} else if (query_type == "chezhan") {
		if (true == _Submit( query_type )) {
			document.getElementById("form_chezhan").submit();
		}
	} else {
		if (true == _Submit( query_type )) {
			document.getElementById("form_zhanzhan").submit();
		}
	}
}
function _Submit( query_type ) {
	var strWrong = "";
	var regischinese = /^[^\u4E00-\u9FA5]+$/;
	var regnochinese = /^([a-zA-Z0-9]*[\u4E00-\u9FA5]+[a-zA-Z0-9]*)+$/;
	var input;
	if ( undefined == typeof(query_type) || "" == query_type ) {
		var query_type = getQueryType();
	}
	
	if (query_type == "zhanzhan") {
		input = document.getElementById("fromto_From");
		var _input = input;
		if ( "" == input.value ) {
			strWrong = strWrong + "出发城市不能为空\t";
		} else if( regischinese.test(input.value) ) {
			strWrong = strWrong + "出发城市请输入汉字\t";
		}
		input = document.getElementById("fromto_q");
		if ( "" === strWrong ) {
			_input = input;
		}
		if ( "" == input.value ) {
			strWrong = strWrong + "到达城市不能为空";
		} else if( regischinese.test(input.value) ) {
			strWrong = strWrong + "到达城市请输入汉字";
		}
		if (strWrong != "") {
			alert(strWrong);
			_input.focus();
			return false;
		}
		return true;
	} else if (query_type == "checi") {
		input = document.getElementById("trainid_q");
		if ( "" == input.value ) {
			strWrong = strWrong + "车次名称不能为空";
		} else if( regnochinese.test(input.value) ) {
			strWrong = strWrong + "车次格式不能含有汉字";
		}
		if (strWrong != "") {
			alert(strWrong);
			input.focus();
			return false;
		}
		return true;
	} else if (query_type == "chezhan") {
		input = document.getElementById("from_From");
		if ( "" == input.value ) {
			strWrong = strWrong + "出发城市不能为空";
		} else if( regischinese.test(input.value) ) {
			strWrong = strWrong + "出发城市请输入汉字\t";
		}	
		if ("" != strWrong) {
			alert(strWrong);
			input.focus();
			return false;
		}
		return true;
	} else {
		return true;
	}
}
</script>
<script> 
function onKeypress(e){
	var isie = (document.all) ? true : false;
	var key;
	if (isie) {
		key = window.event.keyCode;
	} else {
		key = e.which;
	}
	if (13 == key && true == document.getElementById("querytype_zhanzhan").checked) {
		if (true == _Submit("zhanzhan")) {
			document.getElementById("form_zhanzhan").submit();
		}
	}
}

document.onkeypress = onKeypress;
</script>
